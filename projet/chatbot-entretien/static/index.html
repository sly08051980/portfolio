        <script>
            $(function() {
                let chatHistory = [];
                let isSpeaking = false;
                let micEnabled = false;
            
                // User token
                let userToken = localStorage.getItem("userToken") || ('user_' + Math.random().toString(36).slice(2));
                localStorage.setItem("userToken", userToken);
            
                // Speech recognition setup
                const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new Recognition();
                recognition.lang = "fr-FR";
                recognition.continuous = true;
                recognition.interimResults = false;
            
                // Toggle Chat
                $('#chat-toggle').click(function() {
                    $('#chat-content').slideToggle();
                    $(this).text($('#chat-content').is(":visible") ? "âŒ Fermer le Chat" : "ðŸ’¬ Ouvrir le Chat");
                });
            
                // Toggle Microphone
                $('#mic-toggle').click(function() {
                    micEnabled = !micEnabled;
                    if (micEnabled) {
                        startListening();
                    } else {
                        stopListening();
                    }
                });
            
                function startListening() {
                    recognition.start();
                    $('#mic-toggle').text('ðŸš« DÃ©sactiver le micro');
                    $('#voice-status').text('ðŸŽ¤ Micro activÃ©');
                }
            
                function stopListening() {
                    recognition.abort();
                    $('#mic-toggle').text('ðŸŽ¤ Activer le micro');
                    $('#voice-status').text('ðŸ”‡ Micro dÃ©sactivÃ©');
                }
            
                // Recognition events
                recognition.onresult = event => {
                    if (!micEnabled || isSpeaking) return;
                    const transcript = event.results[event.results.length - 1][0].transcript.trim();
                    if (transcript) sendMessage(transcript);
                };
            
                recognition.onend = () => {
                    // Autoâ€‘restart only if mic is still enabled and bot is not speaking
                    if (micEnabled && !isSpeaking) startListening();
                };
            
                recognition.onerror = () => {
                    stopListening();
                    $('#voice-status').text('âŒ Erreur micro');
                };
            
                // Send button & Enter key
                $('#send-button').click(() => sendMessage());
                $('#user-input').keypress(e => { if (e.which === 13) sendMessage(); });
            
                function sendMessage(text = null) {
                    const message = text || $('#user-input').val().trim();
                    if (!message) return;
                    $('#chat-messages').append(`<div class="message">${message}</div><br>`);
                    $('#user-input').val('');
            
                    isSpeaking = true;
                    stopListening();
            
                    $.post('/chatbot/handle_message',
                        JSON.stringify({ message, user_token: userToken }),
                        data => {
                            $('#chat-messages').append(`<div class="message received">${data.response}</div><br>`);
                            $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
                            chatHistory.push({ question: message, response: data.response });
                            saveChatHistory();
            
                            const utter = new SpeechSynthesisUtterance(data.response);
                            utter.lang = 'fr-FR';
                            utter.onend = () => {
                                isSpeaking = false;
                                if (micEnabled) startListening();
                            };
                            speechSynthesis.speak(utter);
                        }, 'json');
                }
            
                function saveChatHistory() {
                    $.post('/save_chat', JSON.stringify({ user_token: userToken, chat: chatHistory }));
                }
            
                // Request permission ahead
                if (navigator.mediaDevices?.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ audio: true }).catch(console.error);
                }
            });
            </script>
