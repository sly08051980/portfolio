<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        #iframe {
  width: 100%;
  height: 1200px;
  border: none;     
  display: block;    
  margin: 0 auto;    
}
        #chat-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
        }
        #chat-toggle {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            width: 100%;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        #chat-content {
            display: none;
            width: 100%;
            height: 500px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fafafa;
        }
        #chat-input {
            display: flex;
            border-top: 1px solid #efefef;
        }
        #chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        #chat-input button {
            background-color: #007bff;
            color: white;
            padding: 0 20px;
            border: none;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            display: inline-block;
            max-width: 80%;
        }
        .received {
            background-color: #efefef;
            color: black;
        }
        #voice-status {
            text-align: center;
            padding: 5px;
            font-size: 12px;
            color: white;
            background-color: #28a745;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <div class="row">
        <div class="col">
            <h1>CV de Regnier Sylvain ainsi qu'un ChatBot de Pr√©-entretien</h1>  
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <!-- <iframe id="iframe" src="/static/CV_regnier.pdf#toolbar=0&navpanes=0&scrollbar=0"></iframe> -->
            <!-- <iframe id="iframe" src="/chatbot/static/CV_regnier.pdf"></iframe> -->
            <iframe id="iframe" src="/chatbot/static/CV_regnier.pdf#toolbar=0&navpanes=0&scrollbar=0"></iframe>

        </div>
        <div class="col-4">
            <div id="chat-box">
                <button id="chat-toggle">üí¨ Ouvrir le Chat</button>
                <div id="chat-content">
                    <div id="voice-status">üé§ Micro activ√©</div>
                    <div id="chat-messages"></div>
                    <div id="chat-input">
                        <input type="text" id="user-input" placeholder="√âcrivez un message...">
                        <button id="send-button">Envoyer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h1 style="text-align: center; margin-top: 200px">Intelligent Web Chatbot</h1>

<script>
    $(document).ready(function() {
        let chatHistory = [];
        let userToken = localStorage.getItem("userToken");
    
        if (!userToken) {
            userToken = 'user_' + Math.random().toString(36).substr(2, 12);
            localStorage.setItem("userToken", userToken);
        }
        
        // Flag pour indiquer si le bot est en train de parler
        let isSpeaking = false;
        
        $('#chat-toggle').click(function() {
            $('#chat-content').slideToggle();
            let buttonText = $('#chat-content').is(":visible") ? "‚ùå Fermer le Chat" : "üí¨ Ouvrir le Chat";
            $('#chat-toggle').text(buttonText);
        });
        
        $('#send-button').click(function() {
            sendMessage();
        });
        
        $('#user-input').keypress(function(e) {
            if (e.which == 13) {
                sendMessage();
            }
        });
        
        function sendMessage(message = null) {
            var text = message || $('#user-input').val();
            if (text.trim() !== '') {
                $('#chat-messages').append('<div class="message">' + text + '</div><br>');
                $('#user-input').val('');
        
                $.ajax({
                    url: '/handle_message',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ message: text, user_token: userToken }),
                    success: function(data) {
                        let botResponse = data.response;
                        $('#chat-messages').append('<div class="message received">' + botResponse + '</div><br>');
                        $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
                        chatHistory.push({ question: text, response: botResponse });
                        saveChatHistory(userToken, chatHistory);
        
                        // Couper le micro d√®s que la r√©ponse est trouv√©e
                        isSpeaking = true;
                        recognition.abort();
        
                        const utterance = new SpeechSynthesisUtterance(botResponse);
                        utterance.lang = "fr-FR";
                        // R√©activer le micro une fois que le bot a fini de parler
                        utterance.onend = function() {
                            isSpeaking = false;
                            recognition.start();
                        };
                        speechSynthesis.speak(utterance);
                    }
                });
            }
        }
        
        function saveChatHistory(userToken, history) {
            $.ajax({
                url: '/save_chat',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ user_token: userToken, chat: history }),
                success: function(response) {
                    console.log("Chat sauvegard√© :", response.message);
                },
                error: function(xhr) {
                    console.error("Erreur sauvegarde JSON :", xhr.responseText);
                }
            });
        }
        
        // Activer la reconnaissance vocale
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(() => console.log("Micro activ√© !"))
                .catch((error) => console.error("Erreur d'acc√®s au micro :", error));
        }
        
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "fr-FR";
        recognition.continuous = true;
        recognition.interimResults = false;
        
        recognition.start();
        
        recognition.addEventListener("result", (event) => {
            // Ignorer les r√©sultats si le bot parle
            if (isSpeaking) return;
            const text = event.results[event.results.length - 1][0].transcript;
            sendMessage(text);
        });
        
        recognition.addEventListener("error", (event) => {
            console.error("Erreur de reconnaissance vocale :", event.error);
            $("#voice-status").text("‚ùå Erreur micro");
            setTimeout(() => { $("#voice-status").text("üé§ Micro activ√©"); }, 3000);
        });
        
        recognition.addEventListener("end", () => {
            $("#voice-status").text("‚è≥ Relance...");
            setTimeout(() => {
                if (!isSpeaking) {
                    recognition.start();
                    $("#voice-status").text("üé§ Micro activ√©");
                }
            }, 1000);
        });
    });
    </script>

</body>
</html>
